<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Signup form by Joseph</title>
</head>
<body>
      
      
  <section id="banner">
             
       
    <div class="image1">
     <img src="al-pangestu-6BLaIpzNYng-unsplash.jpg" alt="Image" height="720px" width="500px">
   </div>

    <div class="border">
       <div  class="image2">
         <img src="Logo.png" alt="Logo" height="50px" width="160px">
        </div>
       <h1 class="heading">ASSIGNMENT.</h1>
    </div>

         <div class="div">
           <form class="form" action="index.html" method="get">
                   <label for="signup" class="sign"><span class="here">SIGN UP HERE</span></label>
                   <br>
                   <br>
                   <br>

                 <div class="all-divs">
                   <div class="div1">
                     <label for="name">First Name : <br> <input type="text"  name="name" placeholder="enter your First name" required>
                                   </label><br>
                     <label for="name">Last Name : <br> <input type="text"  name="name" placeholder="enter  Last name" required>
                                   </label>
                                   <br>
                                   <br>
                   </div>
                   <div class="div1a">
                     <label for="email">Email Address : <br><input type="text"  name="email" placeholder="eg: joseph12@gmail.com" required>
                                   </label>
                     <br>
                     <label for="number">Phone Number :  <br><input type="Number"  name="Number" id="number" required>
                                   </label>
                                   <br>
                   </div>
                   <div class="div1b-1c">
                     <div class="div1b">
                       <label for="password">Password : <br> <input type="password"  name="password" placeholder="password" required >
                                     </label>
                       <br>
                       <label for="password">Repeat Password : <br> <input type="password"  name="password" placeholder="repeat password" required>
                       </label>
                       <br>
                     </div>
                   
                      <div class="div1c">
                        <div class="div1ci">
                          <label for="text">Info : <br> <textarea name="info" id="" cols="20" rows="5" placeholder="enter a short bio of yourself" required></textarea>
                          </label>
                                         <br>
                                        <label for="gender"><span style="color:rgb(3, 12, 128);">Gender :</span><br>
                          Male :  <input type="radio" name="gender" id="male" value="male">
                          Female :  <input type="radio" name="gender" id="female" value="female">
                                        </label><br>
                        </div>
                      </div>
                   </div>
                                   <br>
                                   <br>
                     <div class="all-button">
                       <div class="create-button">
                         <a href="index.html">
                          <button class="button">CREATE ACCOUNT</button>
                         </a>
                       </div>
                       <br>
                       <br>
                     <div class="main-login">
                        <label for="login" class="login">
                          <h4 class="already">
                            already have an account?
                         <button class="button2">
                         <a href="login.html">
                          Login
                          </a>
                         </h4>
                         </button>
                     </div>
                 </div>
                   </label>
                 </div>
           
            </form>
         </div>
    

  </section>     

</body>
</html>
